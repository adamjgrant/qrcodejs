<!DOCTYPE HTML>
<div id="qrcode"></div>
<img class="logo" src="https://cdn.everything.io/manual_uploads/initech.png" />
<style>
:root {
  --img-size: 60px;
  --code-height: 256px;
  --logo-offset: calc(var(--code-height)/2 - (var(--img-size)/2));
}

#qrcode {
  width: var(--code-height);
  height: var(--code-height);
}

.logo {
  position: absolute;
  width: var(--img-size);
  height: var(--img-size);
  top: var(--logo-offset);
  left: var(--logo-offset);
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="qrcode.js"></script>

<input id="text" type="text" value="https://www.nytimes.com/" />
  <script>
var qrcode = new QRCode("qrcode");

function makeCode () {
	var elText = document.getElementById("text");

	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}

	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
  </script>
